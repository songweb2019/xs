<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="container">
  <h1 id="logbox">注册
    <span class="logspan1"><a href="index.html">首页</a></span>
  </h1>

  <!-- 登录 /注册 -->
  <div id="log">
    <div class="alert fade">
      <!-- 注册 -->
      <div class="loginput">
        <!-- 登录标题 -->
        <ul class="loginputtab">
            <li><h2 class="logh2" id="logh2p">手机号注册</h2></li>
            <li>|</li>
            <li><h2 class="logh2" id="logh2n">账号密码登录</h2></li>
          </ul>

          <form method="post" action="/user/reg">
          <!-- 手机号注册 -->
          <div class="phonelog" style="display:none;">
            <div class="phoned1">
              <span></span>
              <input type="text" class="myphone" id="phone" name="phone" maxlength="11"  placeholder="手机号">
            </div>
            <div class="phoned2">
              <span></span>
              <input type="text" class="myyzm" placeholder="短信验证码">
              <input type="button" class="myhqyzm" value="获取验证码">
            </div>  
           <span class="phonespan"></span> 
          </div>
  
          <!-- 账号密码注册 -->
          <div class="numberlog" style="display: block;">
            
            <div class="numberd1">
              <span></span>
              <input type="text" name="uname" class="myuname" placeholder="请输入账号" disabled>
            </div>
            <div class="numberd2">
              <span></span>
              <input type="text" name="upwd" class="myupwd" placeholder="请输入密码" disabled>
            </div> 
            <div class="numberd3">
	            <input type="checkbox" id="agrinput">我同意本站的使用条款<br>
            </div>
           <span class="phonespan"></span> 
          </div>

          <input class="loginon" type="submit" value="提交注册信息" disabled/>
          </form>
        </div>
      <!-- 其他登录 -->
      <ul class="atherlog">
        <li><h2 class="logh2">其他注册方式</h2></li>
        <li><a href="javasscript:;">微信登录</a></li>
        <li><a href="javasscript:;">微博登录</a></li>
        <li><a href="javasscript:;">QQ登录</a></li>
      </ul>
      <span class="close f20px">×</span>
    </div>
  </div>
</div> 
  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
